{% set name = "ophyd" %}
{% set version = "1.4.0rc4" %}
{% set sha256 = "b329b1b450651a07c8670e3e7b01118ea715babe50d5511ab030c5970e1a43f5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - networkx
    - numpy
    - pyepics

test:
  imports:
    - {{ name }}
    - {{ name }}.utils
    - {{ name }}.areadetector
    - {{ name }}.sim

about:
  home: https://blueskyproject.io
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Ophyd - EPICS Client Abstractions'
  description: 'Ophyd - EPICS Client Abstractions'
  doc_url: https://blueskyproject.io/ophyd
  dev_url: https://github.com/bluesky/ophyd
